<!DOCTYPE HTML>
<html>
<html xmlns:th="http://thymeleaf.org">
html
<head>
<meta charset="UTF-8">
<title>SpringShopWeb</title>
</head>
<body>
	<table>
		<tr>
			<th>Id</th>	<th>Description</th> <th>Prix</th>
		</tr>
			<tr th:each="a:${listArticle}">
				<td th:text="${a.id}"> </td>
				<td th:text="${a.description}"> </td>
				<td th:text="${a.price}"> </td>
			</tr>
	</table>
</body>
</html>
